# Settings file for batch acoustic analysis.
# Split up according to which library performs which analysis.


# Python Acoustics
# Supported metrics: LAeq, LZeq, LCeq, SEL
# Supported stats: avg/mean, max, min, kurt, skew, any integer from 1-99
PythonAcoustics:
    LAeq:
        run: true
        main: 'avg'
        statistics: [5, 10, 50, 90, 95, 'min', 'max', 'kurt', 'skew']
        channel: ["Left", "Right"]
        label: 'LAeq'
        func_args:
            time: 0.125
            method: "average"

    LZeq:
        run: true
        main: 'avg'
        statistics: [5, 10, 50, 90, 95, 'min', 'max', 'kurt', 'skew']
        channel: ["Left", "Right"]
        label: 'LZeq'
        func_args:
            time: 0.125
            method: "average"

    LCeq:
        run: true
        main: 'avg'
        statistics: [5, 10, 50, 90, 95, 'min', 'max', 'kurt', 'skew']
        channel: ["Left", "Right"]
        label: 'LCeq'
        func_args:
            time: 0.125
            method: "average"

    SEL:
        run: true
        main: []
        statistics: []
        channel: ["Left", "Right"]
        label: 'SEL'

# MoSQITo
# supported metrics: loudness_zwtv, sharpness_din_from_loudness, roughness_dw
# supported stats: avg/mean, max, min, kurt, skew, any integer from 1-99
MoSQITo:
    loudness_zwtv:
        run: false
        main: 5
        statistics: [10, 50, 90, 95, 'min', 'max', 'kurt', 'skew', 'avg']
        channel: ["Left", "Right"]
        label: "N"
        parallel: true
        func_args:
            field_type: "free"

    sharpness_din_from_loudness:
        run: true
        main: "avg"
        statistics: [5, 10, 50, 90, 95, 'min', 'max', 'kurt', 'skew']
        channel: ["Left", "Right"]
        label: "S_L"
        parallel: true
        func_args:
            weighting: "din"
            skip: 0.5
            field_type: "free"

    sharpness_din_perseg:
        run: true
        main: "avg"
        statistics: [5, 10, 50, 90, 95, 'min', 'max', 'kurt', 'skew']
        channel: ["Left", "Right"]
        label: "S_perseg"
        parallel: false # Not really necessary for din_perseg
        func_args:
            weighting: "din"
            nperseg: 4096
            field_type: "free"

    # sharpness_din_tv relies on loudness calcs.
    # It's recommended to use sharpness_din_from_loudness instead.
    sharpness_din_tv:
        run: false
        main: "avg"
        statistics: [5, 10, 50, 90, 95, 'min', 'max', 'kurt', 'skew']
        channel: ["Left", "Right"]
        label: "S_din_tv"
        parallel: true
        func_args:
            weighting: "din"
            field_type: "free"
            skip: 0.5

    roughness_dw:
        run: true
        main: "avg"
        statistics: [5, 10, 50, 90, 95, 'min', 'max', 'kurt', 'skew']
        channel: ["Left", "Right"]
        label: "R"
        parallel: true

scikit-maad:
    all_temporal_alpha_indices:
        run: true
        channel: ["Left", "Right"]

    all_spectral_alpha_indices:
        run: true
        channel: ["Left", "Right"]
